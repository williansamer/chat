<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Chat</title>
</head>
<body>
    
    <div id="container">
        <div id="messages">

        </div>
        <form action="" name="user-message-name" id="umn">
            <input name="input-user" id="iu" type="text" placeholder="Digite seu nome">
            <button type="submit">Definir</button>
        </form>
        <form action="" name="form-message-name" id="fmn">
            <input name="input-message" id="im" type="text" placeholder="Digite a mensagem">
            <button type="submit">Enviar</button>
        </form>
    </div>
<script src="./socket.io/socket.io.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
